<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #0a0f1a 0%, #000a1a 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 25px 0;
            font-size: 28px;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(0, 20, 40, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 30px #00ffff33;
            backdrop-filter: blur(10px);
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        input[type="file"], select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            background: rgba(0, 20, 40, 0.6);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="file"]::file-selector-button {
            background: #00ffff22;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #00ffff44;
        }

        select:hover {
            border-color: #00ffff;
        }

        button {
            background: #00ffff22;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ffff;
        }

        button:hover {
            background: #00ffff44;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff66;
            transform: translateY(-3px);
        }

        /* Arc Reactor Effect */
        .arc-reactor {
            position: relative;
            display: inline-block;
        }

        .arc-reactor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: conic-gradient(#00ffff55 10%, transparent 10%);
            animation: spin 5s linear infinite;
            filter: blur(15px);
            z-index: -1;
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .result-card {
            margin-top: 30px;
            background: rgba(0, 20, 40, 0.85);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 30px #00ffff33;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px #00ffff, 0 0 80px #00ffff66;
        }

        .result-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 18px;
            border: 2px solid #00ffff44;
            box-shadow: 0 0 15px #00ffff22;
        }

        .result-card h2 {
            margin: 10px 0 8px 0;
            font-size: 24px;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .result-card p {
            font-size: 18px;
            margin: 0;
            color: #00ffffcc;
        }

        .error {
            color: #ff3333;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            color: #00ffff88;
            box-shadow: 0 -2px 10px #00ffff22;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>Mushroom Detector</header>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" class="upload-section">
            <input type="file" name="file" accept="image/*" required>
            <select name="month" required>
                <option value="" disabled selected>Select Month</option>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
            <button type="submit">Detect & Show Price</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if result %}
        <div class="arc-reactor">
            <div class="result-card">
                {% if image %}
                    <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Mushroom">
                {% endif %}
                <h2>{{ result }}</h2>
                <p>Price ({{ price_month }}): â‚¹{{ price }} / kg</p>
            </div>
        </div>
        {% endif %}
    </div>

    <footer>
        Project by Sachin Ranjan under mentorship of Vivek Kumar
    </footer>
</body>
</html>
